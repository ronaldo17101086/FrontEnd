<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mezcal</title>
  </head>

  
  <body>
    <h1>Login</h1>
    <form id="graphql-form">
      <label for="username">Nombre de usuario o correo electronico:</label>
      <input type="text" id="username" name="username" />
      <br />
      <label for="password">Contraseña:</label>
      <input type="text" id="password" name="password" />
      <br />
      <button type="button" onclick="sendQuery()">Enviar consultas</button>
    </form>





    <script>
      async function sendQuery() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const query = `
          query {
            usersByEmailAndUsername(username: "${username}", email: "${password}") {
              id
              username
              email
              password
              status
            }
          }
        `;

        const url = "http://localhost:8080/graphql"; // URL del servidor proxy
        const options = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Origin: "http://127.0.0.1:5500", // Origen de la solicitud, ajusta según tu caso
          },
          body: JSON.stringify({ query }),
        };

        try {
          const response = await fetch(url, options);
          if (!response.ok) {
            throw new Error("Error en la solicitud: " + response.statusText);
          }
          const responseData = await response.json();
          console.log(responseData);
        } catch (error) {
          console.error("Error al enviar la solicitud:", error);
        }
      }
    </script>
  </body>
</html>
